<!DOCTYPE html>
<html>
  <head>
    <title>MoYeRanCTMD-me</title>
    <link rel="stylesheet" href="github.css">
    <style>
      /* 设置样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        flex-direction: column;
      }
      #editor {
        flex: 1;
        height: 100%;
        border: none;
        outline: none;
        padding: 20px;
        font-size: 16px;
      }
      #preview {
        flex: 1;
        height: 100%;
        border: none;
        outline: none;
        padding: 20px;
        font-size: 16px;
        overflow-y: scroll;
      }

    </style>
    <script src="marked.js"></script>
  </head>
  <body>
    <!-- 左侧文本编辑器 -->
    <textarea id="editor" placeholder="在这里输入Markdown文本"></textarea>

    <!-- 右侧实时预览 -->
    <article id="preview" class="markdown-body"></article>

    <!-- 加载showdown.js库 -->
    <script>
      // 获取DOM元素
      const editor = document.getElementById("editor");
      const preview = document.getElementById("preview");

      // 获取编辑器文本
      const markdown = editor.value;
        // 将markdown转换为HTML
        const html = marked.parse(markdown);
        // 在预览窗口中显示HTML
        preview.innerHTML = html;

      // 监听输入事件
      editor.addEventListener("input", () => {
        // 获取编辑器文本
        const markdown = editor.value;

        // 将markdown转换为HTML
        const html = marked.parse(markdown);

        // 在预览窗口中显示HTML
        preview.innerHTML = html;
      });
    </script>
  </body>
</html>
