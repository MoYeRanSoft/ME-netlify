<script type="text/javascript">
  // 判断是否是移动设备
  function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
  
  // 根据设备类型跳转到不同的页面
  if (isMobile()) {
    window.location.href = "Mobile/edit.html";
  } else {
    window.location.href = "PC/edit.html";
  }
</script>
